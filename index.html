<!--
The extend statement tells this file inherit the general html elements from the the base.html file
-->  
{% extends "base.html" %}  
{% block content %}  

  <h2>Welcome to MyNote</h2>  
  <hr>  
  <p>  
    <b>{{ notes.name }}</b> <br>  <!-- placeholder for dynamic content -->
    Author: {{ notes.author }} <br><br>  <!-- placeholder for dynamic content -->
    {{ notes.content }}  
  </p>  
  <hr>  

{% endblock %}
