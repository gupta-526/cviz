<!--
The extend statement tells this file inherit the general html elements from the the base.html file
-->  
{% extends "base.html" %}  
{% block content %}  
	<title> Data Visualization </title>
	<head></head>
	<style>
	.times{
		font-family: "Times New Roman", Times, serif;
	}
	.georgia{
		font-family: Georgia, serif;
	}
	.arial{
		font-family: Arial, Helvetica, sans-serif;
	}
	.tahoma{
		font-family:Tahoma,Geneva,sans-serif;
	}
	</style>
   <form action="getModelType" id="userInput" method="POST" enctype="multipart/form-data">
	<p>
	<label>Title:</label><br>
	<input type="text"	name="title" required > 
	</p>
	
	<p>
	<label>Group A (associated with positive fold change):</label><br>
	<input type="text" name="subjectA" required >
	</p>
	
	<p>
	<label>Group B(associated with negative fold change):</label><br>
	<input type="text" name="subjectB" required >
	</p>
	
	<p>
	<label>Neutral Color</label> <!-- wherever fold change is less that 4 -->
	<input type="color" name="nColor" >
	</p>
	
	<p>
	<label>Circle Color</label> <!-- color for the larger circles -->
	<input type="color" name="fColor" >
	</p>
	
	<p>
	<label>Color for Group A</label>
	<input type="color" name="aColor" >
	</p>
	
	<p>
	<label>Color for Group B</label>
	<input type="color" name="bColor" >
	</p>
	
	<p>
	<label>Opacity of the root node<em>(Recommended Range:(0.0-1])</em></label>
	<input type="number" name="opacity" defaultValue=.5 step="any" min=0 max=1>
	</p>
	<!-- <br><br> -->
	<!-- RADIO BUTTON GROUP-ADD -->
	<p>
	<radiogroup>
	<label>Please select the type of figure</label>
	<br>

	<input type="radio" name="imageType" value="simple" >Circle Packing<br>
	<input type="radio" name="imageType" value="zoomable" >Zoomable Circle Packing

	</radiogroup>
	</p>
	<p>
	<label> Enter a name for the url</label>
	<input type="text" name="urlName">
	<p> 
	<lable>Please select a font:</label>
	<select name="fontList">
	<option class="times" value="Times,serif"> 
	Times New Roman
	</option>
	<option class="georgia" value="Georgia,serif"> 
	Georgia
	</option>
	<option class="arial" value="Arial, Helvetica,sans-serif"> 
	Arial, Helvetica
	</option>
	<option class="tahoma" value="Tahoma, Geneva, sans-serif"> 
	Tahoma
	</option>
	</select>
	</p>
	
	<p>
	<label>Please enter a font size</label>
	<input type="number" name="fsize" defaultValue=15 step="any" min=9>
	</p>
	<p> 
	<label>Upload Required File (tabbed text file)</label>
	<input type="file"   name="myFiles"  required > 
	
	</p>
	<!--	BUttons of the input -->

	<input type="submit" value="Submit">
	<input type="reset" value="Reset">
		
	</form> 
 	
 	<div>
 	<p>
 	Neutral Color: Color of the circle whenever the fold change is less than 4,
 	Circle Color: Color for the root(larger) circle,
 	</p>
 	</div>

{% endblock %}
