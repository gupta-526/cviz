The extend statement tells this file inherit the general html elements from the the base.html file

{% extends "base.html" %}  
{% block content %}  
	<title> Data Visualization </title>
	<head></head>
   <form id="userInput">
	Title:
	<input type="text"	id="title"required placeholder="userTitle" value=''autofocus> 
	<br><br>
	Subject A
	<input type="text" id="subjectA"required placeholder="subjectOne">
	Subject B
	<input type="text" id="subjectB"required placeholder="subjectTwo">
	<br><br>
	Level Zero Color
	<input type="color" id="pfColor" placeholder="colorL1">
	
	Neutral Color <!-- wherever fold change is less that 4 -->
	<input type="color" id="nColor" placeholder="colorN">
	<br><br>
	Color for Subject A
	<input type="color" id="aColor" placeholder="colorA">
	
	Color for Subject B
	<input type="color" id="bColor" placeholder="colorB">
	<br><br>
	
	<p> Upload Required File (json format)</p>
	<form name="uploadForm">
	<p>
	<input id="uploadInput" type="file" accept='text/plain' name="myFiles" onchange="updateNumber();" multiple onchange='openFile(event)'> selected files: <span id="fileNum">0</span>
	</p>
	<!--	BUttons of the input -->

	<input type="submit" value="Submit"> 
	<input type=reset>
	
	</form> 
 
  <script>
	//	checking the number of files uploaded
	function updateNumber() {
  		var nBytes = 0,
	  		oFiles = document.getElementById("uploadInput").files,
	  		nFiles = oFiles.length;
  			for (var nFileId = 0; nFileId < nFiles; nFileId++) {
				nBytes += oFiles[nFileId].size;
  			}
 
  
  		document.getElementById("fileNum").innerHTML = nFiles;
  
	}
	// opening and reading the uploaded file as text
  	};
  
	}
	</script>
	
	<hr>

{% endblock %}
