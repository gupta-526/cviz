{% extends "base.html" %}  
{% block content %}  
	<title> Data Visualization </title>
	<head></head>
   <form action="zoomable" id="userInput" method="POST" enctype="multipart/form-data">
	<p><label>Title:</label><br>
	<input type="text"	name="title" required placeholder="userTitle"> </p>
	<!-- <br><br> -->
	<p><label>Subject A</label>

	<p><label>Subject B</label>
	<input type="text" name="subjectB" required placeholder="subjectTwo"></p>

	<p><label>Neutral Color</label> <!-- wherever fold change is less that 4 -->
	<input type="color" name="nColor" placeholder="colorN"></p>

	<p><label>Color for Subject A</label>
	<input type="color" name="aColor" placeholder="colorA"></p>
	<!-- <br> -->
	<p><label>Color for Subject B</label>
	<input type="color" name="bColor" placeholder="colorB"></p>
	<!-- <br><br> -->
	<!-- RADIO BUTTON GROUP-ADD -->
	<p>
	<radiogroup>
	<label>Please select the type of figure</label>
	<br>
	<!-- 
<radio id="simple" label="Simple Circle Packing"/>

	<input type="radio" name="imageType" value="zoomable" >Zoomable Circle Packing

	</radiogroup>
	</p>
